<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TagFS - Режим просмотра</title>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <script src="../js/bootstrap.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Italiana' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Marmelad&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <style>
        body{
            font-family: 'Marmelad', sans-serif;
        }

    </style>
</head>
<body>
<form  action="/?cmd=editor&f={{ addfilter }}"  method="POST"  class="navbar-form pull-left">
    <div class="js_frameFilter" id="js_frameFilter" filter="{{ filter }}" hidden="none" >{{ filter }}</div>
    <button style="margin: 0px;" class="btn btn-info  pull-right"><i class="icon-plus"></i> Добавить фильтр</button>

</form>


    <button onclick="parent.savePortal();" style="margin:5px; margin-left: 0px; margin-right: 25px;" class="btn btn-success pull-right">Сохранить</button>
    <button style="margin:5px;"  class="btn btn-danger pull-right">Удалить портал</button>

</br>
<div class="row" style="padding: 0px; margin-top: 32px;">
    <ul class="breadcrumb">
        {% for item in path %}
        <li><a style='text-decoration: none; color: #000000;' href="?cmd=editor&f={{ item.delete }}"><i class="icon-trash"></i></a> <a style='text-decoration: none; color: black;'  href="?f={{ item.filter }}">{{ item.name }}</a></li>
        {% endfor %}

    </ul>
    <table class="table table-hover" style="margin-top: -22px;">
        <tbody>
        {% if root_dir != 'false' %}
        <tr>
            <td style="width: 40px;" onClick="document.location='?cmd=editor&f={{ backfilter }}';"><span class="label label-inverse">/</span></td>
            <td onClick="document.location='?cmd=editor&f={{ backfilter }}';">. .</td>
        </tr>
        {% endif %}
        {% for item in items %}
        <tr>
            <td style="width: 40px;" onClick="document.location='/?cmd=editor&f={{ item.filter }}';"><span class="label label-inverse">TAG</span></td>
            <td onClick="document.location='/?cmd=editor&f={{ item.filter }}';">{{ item.name }}</td>
        </tr>
        {% endfor %}
        {% for file in files %}
        <tr>
            <td><span class="label label-success pull-right">FILE</span></td>
            <td>{{ file.name }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</div>

</html>
